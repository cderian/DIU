<script id="levels" type="text/x-jsrender">

    <div class="levels item-wrapper animated fadeIn">
      <h2 class="title">Niveles - {{:title}}</h2>
        <div>
          <img id="bandera-idioma" src=""/>
        </div>
        <div class="boton">
          <button id="menu" class="btn-back animated pulse" title="Volver a Home">
            <div class="imagen">
            </div>
          </button>
        </div>
        

        <div class="message">Escoge uno de los siguientes niveles. Mientras más aciertes más estrellas obtendrás.</div>

      <div class="selec-level">
        {{for quiz}}
        <div class="quiz-panel">
          <button class="testinit" data-category="{{:#parent.parent.data.id}}" data-quiz="{{:id}}">
            {{:title}} 
          </button>
          <div class="score" data-category="{{:#parent.parent.data.id}}" data-quiz="{{:id}}"></div>
        </div>
        {{/for}}
      </div>
    </div>
  </script>
