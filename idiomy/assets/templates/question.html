<script id="question" type="text/x-jsrender">
  <div class="question animated  {{if id != 1}}hide {{else}} fadeInUp {{/if}} item-wrapper" data-question="{{:id}}">
    <div class="picture">
      <img src="{{:imgurl}}" alt="{{:question}}" class="fluid-img">
    </div>
    <h3 class="pregunta">{{:question}}</h3>
    <div id="answers">
      {{for answers itemVar='~item'}}
        <div class="answer">
          <button class="answer-button" type="button" name="answer-{{:~item.id}}" data-answer="{{:~item.id}}">
            {{:~item.answer}}
          </button>
        </div>
      {{/for}}
      <button id="levels" class="buton-resume btn-back" title="Volver a Niveles"></button>
    </div>
  </div>

</script>
